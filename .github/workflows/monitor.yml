name: SOL Trading Monitor

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install and Run Monitor
      env:
        BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
        BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        SANDBOX_MODE: true
      run: |
        python -m pip install --upgrade pip
        pip install ccxt pandas
        python monitor.py

    - name: Restore Database Cache
      uses: actions/cache@v3
      with:
        path: trading_data.db
        # A chave muda conforme o ID do run para garantir que o cache seja atualizado ao fim
        key: ${{ runner.os }}-database-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-database-

    

    - name: Run monitor
      env:
        BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
        BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        # Telegram Secrets mantidos para o Python usar internamente
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        SANDBOX_MODE: true
      run: python monitor.py
